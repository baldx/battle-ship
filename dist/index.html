<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle ship!</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Welcome to battle ship</h1>

    <div class="game-info">
        <h2>Turn: <span id="game-turn"></span></h2>
        <h2>Info: <span id="info"></span></h2>
    </div>

    <div class="board-container">
        <div class="board" id="player-board">
        </div>

        <div class="board" id="ai-board">
        </div>
    </div>


    <div class="ships-container">
        <div id ="0" class="destroyer-ship destroyer" draggable="true"></div>
        <div id ="1" class="submarine-ship submarine" draggable="true"></div>
        <div id ="2" class="cruiser-ship cruiser" draggable="true"></div>
        <div id ="3" class="battleship-ship battleship" draggable="true"></div>
        <div id ="4" class="carrier-ship carrier" draggable="true"></div>
    </div>

    <div class="btn-container">
        <button id="flip">Flip ships</button>
        <button id="start">Start game</button>
    </div>
</body>
</html>
